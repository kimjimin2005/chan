<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김찬우에 관하여</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .hero {
            height: 30vh;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero h3 {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .card-img-top {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header class="hero">
        <h1>김찬우에 관해</h1>
        <h3>김찬우 사진 모음</h3>
    </header>
    <main class="container my-3">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <a href="https://gall.dcinside.com/mgallery/board/lists/?id=myunjae" target="_blank">
                        <img src="3.jpg" class="card-img-top" alt="3.jpg">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-wind"></i> 위풍당당 김찬우</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <a href="https://gall.dcinside.com/mgallery/board/lists/?id=myunjae" target="_blank">
                        <img src="1.jpg" class="card-img-top" alt="1.jpg">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-walking"></i> 김찬우 워킹</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <a href="https://gall.dcinside.com/mgallery/board/lists/?id=myunjae" target="_blank">
                        <img src="2.jpg" class="card-img-top" alt="2.jpg">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-leaf"></i> 바람의 남자 김찬우</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
